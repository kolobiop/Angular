
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()"class="register-form">
    <div class="form-group">
        <label for="username">Usuario:</label>
        <input id="username" type="text" formControlName="username" class="form-control" name="username">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" class="form-control" name="email">
    </div>
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input id="password" type="password" formControlName="password" class="form-control" name="password">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirme  contraseña:</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" name="confirmPassword">
    </div>
    <div class="form-group">
        <label for="birthdate">Fecha de nacimiento:</label>
        <input id="birthdate" type="date" formControlName="birthdate" class="form-control" name="birthdate">
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
